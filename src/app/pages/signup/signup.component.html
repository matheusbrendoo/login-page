<app-default-login-layout
    title="Sign in and start today"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Name"
        placehoulder="Matheus Qtrix"
    >
        <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placehoulder="matheus.programador@qtrix.com.br"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            formName="password"
            type="password"
            label="Your Password"
        >
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>  
        <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirm your Password"
    >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
        <span>Forgot password?</span>
        
    </form>
</app-default-login-layout>
